<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="urlsCollection.length">
  <thead>
    <tr>
      <th>Id</th>
      <th>Long URL</th>
      <th>Short URL</th>
      <th>User</th>
      <th>Create Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let url of urlsCollection">
      <td>{{ url.Id }}</td>
      <td>{{ url.LongUrl }}</td>
      <td>{{ url.ShortUrl }}</td>
      <td>{{ url.UserId }}</td>
      <td>{{ url.CreatedDate }}</td>
    </tr>
  </tbody>
</table>
